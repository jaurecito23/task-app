<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="boostrap.min.css">
</head>
<body>
<h1></h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Task App</a>
            <ul class="navbar-nav ml-auto">

                <form class="form-inline my-2 my-lg-0">
                    <input type="search" id="search" class="form-control my-sm-2" placeholder="Serarch your Task">

                    <button class="btn btn-success my-2 my-lg-0 " type="submit">
                        Search
                    </button>

                </form>
            </ul>
        </nav>

            <div class="container p-4 flex" >

                <div class="col-md-5">
                            <div class="card">
                                    <div class="card-body">
                                        <form id="task-form">
                                            <div class=" form-group">
                                                <input  type="text" id="name" placeholder="Task Name" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <textarea id="descripcion" cols="30" rows="10" class="form-control" placeholder="Task Description"></textarea>
                                            </div>
                                                <button type="submit" class="btn btn-primary btn-block text-center">
                                                    Save Task
                                                </button>
                                        </form>
                                    </div>
                            </div>

                </div>



                <div class=" col-md-7">

            <div class="card my-4" id="task-result">
                <div class="card-body">
                    <ul id="container"></ul>
                </div>

            </div>
                        <table class="table table-bordered table-sm">
                            <thead>
                                <tr>
                                    <td>Id</td>
                                    <td>Name</td>
                                    <td>Description</td>

                                </tr>
                            </thead>
                            <tbody id="task">


                            </tbody>

                        </table>

                </div>


            </div>





<script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
<script src="app.js"></script>


</body>
</html>
